{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <h3 class="text-center mb-3">Signup</h3>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3"><label>First Name</label><input type="text" name="firstname" class="form-control" required></div>
    <div class="mb-3"><label>Last Name</label><input type="text" name="lastname" class="form-control" required></div>
    <div class="mb-3"><label>Phone</label><input type="text" name="phone" class="form-control" required></div>
    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
    <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
    <button type="submit" class="btn btn-success w-100">Register</button>
  </form>
</div>
{% endblock %}
